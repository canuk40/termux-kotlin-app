name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.1.0)'
        required: true
        type: string

jobs:
  build-release:
    name: Build Release APKs
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86_64, x86]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Decode keystore
        if: github.event_name != 'workflow_dispatch'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          fi
      
      - name: Build Release APK - ${{ matrix.arch }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -f release-keystore.jks ]; then
            ./gradlew assemble${{ matrix.arch }}Release \
              -Pandroid.injected.signing.store.file=../release-keystore.jks \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
          else
            ./gradlew assemble${{ matrix.arch }}Debug
          fi
      
      - name: Rename APK
        run: |
          ARCH="${{ matrix.arch }}"
          VERSION="${{ github.ref_name }}"
          if [ -f app/build/outputs/apk/*/release/*.apk ]; then
            mv app/build/outputs/apk/*/release/*.apk \
               termux-kotlin-${VERSION}-${ARCH}.apk
          else
            mv app/build/outputs/apk/*/debug/*.apk \
               termux-kotlin-${VERSION}-${ARCH}-unsigned.apk
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.arch }}
          path: termux-kotlin-*.apk
          retention-days: 30

  build-universal:
    name: Build Universal APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Universal APK
        run: ./gradlew assembleDebug
      
      - name: Rename Universal APK
        run: |
          VERSION="${{ github.ref_name }}"
          mv app/build/outputs/apk/debug/*.apk \
             termux-kotlin-${VERSION}-universal.apk
      
      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-universal
          path: termux-kotlin-*-universal.apk
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-release, build-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "## ðŸŽ‰ What's New" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.txt || echo "- Initial release" >> CHANGELOG.txt
          cat CHANGELOG.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.apk
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
