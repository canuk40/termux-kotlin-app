name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Run detekt
        run: ./gradlew detekt --stacktrace --no-daemon
        continue-on-error: true
      
      - name: Upload detekt results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: app/build/reports/detekt/detekt.sarif
        continue-on-error: true
      
      - name: Comment code quality on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let detektIssues = 0;
            
            try {
              const detekt = fs.readFileSync('app/build/reports/detekt/detekt.xml', 'utf8');
              detektIssues = (detekt.match(/<error/g) || []).length;
            } catch (e) {
              console.log('No detekt report found');
            }
            
            if (detektIssues > 0) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üîç Code Quality Report\n\n` +
                      `‚ö†Ô∏è Found ${detektIssues} code quality issue(s)\n\n` +
                      `Please review the detekt report in the workflow artifacts.`
              });
            }
  
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Check for outdated dependencies
        run: ./gradlew dependencyUpdates --stacktrace --no-daemon
        continue-on-error: true
      
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-updates
          path: build/dependencyUpdates/
          retention-days: 30
